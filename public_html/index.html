<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form id="contactForm">
      <input type="text" id="Fname" placeholder="First Name" required>
      <input type="text" id="Lname" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone" required>
      <input type="text" id="inputAddress" placeholder="Address" required>
      <input type="text" id="inputAddress2" placeholder="Address 2">
      <input type="text" id="inputCity" placeholder="City" required>
      <input type="text" id="inputState" placeholder="State" required>
      <input type="text" id="inputZip" placeholder="Zip" required>
      <input type="text" id="country" placeholder="Country" required>
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="myAlert" class="alert success-alert">
      <span class="close-btn">&times;</span>
      <p>Message sent successfully!</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
